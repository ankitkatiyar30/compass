<!DOCTYPE html>
<html>
	<title>&nbsp;</title>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			#compass {
				position: absolute;
				top: 0px;
				left: 0px;
				z-index: 1;
				height: 400px;
				width: 400px;
			}

			#needle {
				position: absolute;
				top: 50px;
				left: 65px;
				z-index: 10;
			}

		</style>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="jsRorate/jQueryRotate.js"></script>
	</head>
	<body>

		<img id="compass" src="Image/compass.png" />
		<img src="Image/needle.png" id="needle" />

	</body>
</html>
<script>
	
	document.addEventListener("deviceready", onDeviceReady, false);

	function onDeviceReady() {
		startCompass();
	}

	function startCompass() {
		var options = {
			frequency : 50
		};
		navigator.compass.watchHeading(onSuccess, onError, options);
	}

	function onSuccess(heading) {
		//alert("hi");
		$("#needle").rotate(-heading.magneticHeading);
	}

	function onError(compassError) {
		alert("CompassError :" + compassError.code);

	}
</script>
